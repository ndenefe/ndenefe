<div class='row justify-content-center'>
    <div class ='col-md-11'>
        
        <table class="table table-striped table-light" *ngIf="loaded">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">{{sem}}</th>
                    <th scope="col">Course ID</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td></td>
                    <td>{{course.id}}</td>
                    <td>{{course.name}}</td>
                    <td>{{course.type}}</td>
                </tr>
            </tbody>
        </table>      
    </div>
</div>
